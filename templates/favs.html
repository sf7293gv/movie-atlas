{% extends "base.html" %}

{% block content %}

<h1>Your Favorite Movies</h1>

{% if favMovieList %}

<div class="movie-grid">

    {% for movie in favMovieList %}
    <div class="movie-card">

        <h3>{{ movie.title }}</h3>

        <form action="/show-fav-movie" method="GET" style="margin-bottom: 10px;">
            <input type="hidden" name="id" value="{{ movie.tmdb_id }}">
            <button type="submit" class="btn">More Info</button>
        </form>

        <form action="/delete_movie" method="GET">
            <input type="hidden" name="id" value="{{ movie.tmdb_id }}">
            <button type="submit" class="btn" style="background: #c94a4a;">Remove</button>
        </form>

    </div>
    {% endfor %}

</div>

{% else %}

<h2>You don't have any favorite movies yet.</h2>

{% endif %}

{% endblock %}
